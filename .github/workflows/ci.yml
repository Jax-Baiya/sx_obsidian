name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Verify Python
        run: |
          python --version || true
          python3 --version || true
          which python || true
          which python3 || true

      - name: Deploy (with dev deps)
        run: |
          ./scripts/deploy.sh --dev

      - name: Install shell test tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt bats

      - name: Make scripts executable
        run: |
          chmod +x scripts/deploy.sh scripts/run.sh scripts/sxctl.sh

      - name: Shell lint
        run: |
          shellcheck scripts/sxctl.sh scripts/profile_adapter.sh scripts/install_plugin.sh scripts/build_plugin.sh scripts/deploy.sh scripts/run.sh

      - name: Shell format check
        run: |
          shfmt -i 2 -ci -bn -d scripts/sxctl.sh scripts/profile_adapter.sh scripts/install_plugin.sh scripts/build_plugin.sh scripts/deploy.sh scripts/run.sh

      - name: Run bats tests
        run: |
          bats tests/shell/*.bats

      - name: Run tests
        run: |
          ./.venv/bin/python -m pytest -q
